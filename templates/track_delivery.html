{% extends "base.html" %}
{% block content %}
    <h2>Отслеживание доставки</h2>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Товар: {{ booking.product.name }}</h5>
            <p class="card-text">Статус: {{ booking.status }}</p>
            <p class="card-text">Дата начала: {{ booking.start_date }}</p>
            <p class="card-text">Дата окончания: {{ booking.end_date }}</p>
        </div>
    </div>
{% endblock %}
