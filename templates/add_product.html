{% extends "base.html" %}
{% block content %}
    <div class="card fade-in">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Добавить товар</h5>
        </div>
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-label">Название</label>
                    <input type="text" class="form-control" name="name" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Количество</label>
                    <input type="number" class="form-control" name="quantity" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Местоположение</label>
                    <input type="text" class="form-control" name="location" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Цена за день</label>
                    <input type="number" step="0.01" class="form-control" name="price_per_day" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">История</label>
                    <textarea class="form-control" name="history"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Описание</label>
                    <textarea class="form-control" name="description"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Широта</label>
                    <input type="number" step="any" class="form-control" name="latitude">
                </div>
                <div class="mb-3">
                    <label class="form-label">Долгота</label>
                    <input type="number" step="any" class="form-control" name="longitude">
                </div>
                <div class="mb-3">
                    <label class="form-label">Фото</label>
                    <input type="file" class="form-control" name="image" accept="image/*">
                </div>
                <button type="submit" class="btn btn-success">Добавить</button>
            </form>
        </div>
    </div>
{% endblock %}
